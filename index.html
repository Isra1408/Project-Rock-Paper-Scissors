<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header">ROCK, PAPER AND SCISSORS</div>
    </header>

    <div class="choices">
      <div class="objects" id="scissor">
        <img src="./images/arabica-91.png" alt="scissors" />
      </div>
      <div class="objects" id="rock">
        <img src="./images/stone.png" alt="rock" />
      </div>
      <div class="objects" id="paper">
        <img src="./images/paper.png" alt="paper" />
      </div>
    </div>

    <div class="result">Make a move!</div>

    <div class="texto">
      <p class="text">Paper beat rock!</p>
    </div>

    <div class="score">
      <section class="left">
        <div class="currentScore" id="playerScore">
          <p class="score-label">Player</p>
          <p class="current-score" id="player-score">0</p>
        </div>
      </section>

      <section class="mid">
        <button id="button">Reset</button>
      </section>

      <section class="right">
        <div class="currentScore" id="computerScore">
          <p class="score-label">PC</p>
          <p class="current-score" id="pc-score">0</p>
        </div>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
